name: payments-tests

on: 
  push:
    branches:
      - 'main'
    paths:
      - 'ticketing/payments/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          cd ticketing/payments
          npm install
          npm run test:ci